{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <title>student login</title>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form action="" method="post">
            {% csrf_token %}
          <div class="user-box"><label>USER NAME</label><br><br>
            <input type="text" place-holder="USER NAME" name="username" required>
          </div>
          <div class="user-box"><label>PASSWORD:</label><br><br>
            <input place-holder="password" type="password" name="password" required>
          </div>
          <a>
            <input type="submit" value="SUBMIT">
          </a>
          <a href="signup">register</a>
        </form>
        <br>
        <b>{{key}}</b><br>
        <a href="/" style="text-decoration: none;color: orangered;font-size: 18px;padding: 3%;">HOME PAGE</a>
      </div>
</body>
</html>
